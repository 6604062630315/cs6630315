            body {

            nav {
                background-color: #333; /* สีพื้นหลังของ Navbar */
                overflow: hidden; /* ป้องกันไม่ให้ content ล้นออกมา */
            }

            nav ul {
                list-style-type: none; /* เอา bullet ออกจาก list */
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .navHead {
                float: left; /* จัดเรียง item ใน Navbar ให้อยู่ในบรรทัดเดียวกัน */
            }

            nav li a {
                display: block; /* ทำให้ link ครอบคลุมพื้นที่ทั้งหมดของ <li> */
                color: white; /* สีตัวอักษร */

                padding: 14px 16px; /* กำหนด padding */
                text-decoration: none; /* เอาเส้นใต้ link ออก */
            }

            nav li a:hover {
                background-color: #ddd; /* เปลี่ยนสีพื้นหลังเมื่อ hover */
                color: black; /* เปลี่ยนสีตัวอักษรเมื่อ hover */
            }

            /* Dropdown Styling */
            nav li ul {
                display: none; /* ซ่อน dropdown menu ตอนเริ่มต้น */
                position: absolute; /* กำหนดตำแหน่งแบบ absolute */
                background-color: #f9f9f9; /* สีพื้นหลังของ dropdown */
                min-width: 160px; /* กำหนดความกว้างขั้นต่ำ */
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* ใส่เงา */
                z-index: 1; /* กำหนด z-index */
            }

            nav li:hover > ul {
                display: block; /* แสดง dropdown menu เมื่อ hover */
            }

            nav li ul li a {
                color: black; /* สีตัวอักษรใน dropdown */
                padding: 12px 16px; /* กำหนด padding */
                text-decoration: none; /* เอาเส้นใต้ link ออก */
                display: block; /* ทำให้ link ครอบคลุมพื้นที่ทั้งหมด */
                text-align: left; /* จัดตัวอักษรชิดซ้าย */
            }

            nav li ul li a:hover {
                background-color: #ddd; /* เปลี่ยนสีพื้นหลังเมื่อ hover */
            }
